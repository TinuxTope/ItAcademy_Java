# OAuth2 Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://your-issuer-uri
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://your-jwk-set-uri

# Default Profile
spring.profiles.active=jpa  # Cambia a 'mongo' si deseas usar MongoDB