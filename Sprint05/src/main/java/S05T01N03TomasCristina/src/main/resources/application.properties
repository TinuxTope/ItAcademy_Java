spring.application.name=S05T01N03TomasCristina
# Server Configuration
server.port=9090

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/diceGame
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=games
spring.data.mongodb.auto-index-creation=true

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/diceGame?createDatabaseIfNotExist=true
spring.datasource.username=cristina
spring.datasource.password=It@cademy2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
security.jwt.secret-key=newSecretKey12345!
