<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Sucursal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #faf3e0;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffedd8;
        }
        .btn-primary {
            background-color: #e68a00;
            border-color: #e68a00;
        }
        .btn-primary:hover {
            background-color: #cc7a00;
            border-color: #cc7a00;
        }
        .btn-warning {
            background-color: #ffcc80;
            border-color: #ffcc80;
        }
        .btn-warning:hover {
            background-color: #ffb347;
            border-color: #ffb347;
        }
        .btn-danger {
            background-color: #d9534f;
            border-color: #d9534f;
        }
        .btn-danger:hover {
            background-color: #c9302c;
            border-color: #c9302c;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Editar Sucursal</h1>

    <div class="card mt-4">
        <div class="card-header">
            <h2>Editar Sucursal</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/branch/edit/{id}(id=${branch.id})}" method="post">
                <div class="form-group">
                    <label for="branchName">Nombre de la Sucursal</label>
                    <input type="text" class="form-control" id="branchName" name="branchName" th:value="${branch.branchName}" required>
                </div>
                <div class="form-group">
                    <label for="branchCountry">País de la Sucursal</label>
                    <select class="form-control" id="branchCountry" name="branchCountry" required>
                        <option value="">Selecciona un país</option>
                        <option th:each="country : ${countries}" th:value="${country}" th:text="${country}" th:selected="${country} == ${branch.branchCountry}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
